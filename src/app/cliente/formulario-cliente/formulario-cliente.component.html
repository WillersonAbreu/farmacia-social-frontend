<div class="container page">
  <div class="row">

    <div class="col-md-6 offset-md-3 col-xs-12">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="card-container d-flex justify-content-center">
          <img src="{{imageBase64}}" alt="Selected Image" height="200" width="200">
        </div>
        <div class="card-container">
          <input type="file" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event.target.files)"> 
        </div>

        <fieldset >
          <fieldset class="form-group">
            <input
              formControlName="nome"
              placeholder="Nome"
              class="form-control form-control-lg"
              type="text"
              />
          </fieldset>
          <fieldset class="form-group">
            <input
              formControlName="cpf"
              placeholder="CPF"
              class="form-control form-control-lg"
              type="text" />
          </fieldset>
          <fieldset class="form-group">
            <input
              formControlName="telefone"
              placeholder="Telefone"
              class="form-control form-control-lg"
              type="text" />
          </fieldset>
          <button class="btn btn-lg btn-primary float-right" type="submit">
            {{ id ? 'Atualizar' : 'Cadastrar'}} cliente
          </button>
        </fieldset>
      </form>
    </div>

  </div>
</div>
