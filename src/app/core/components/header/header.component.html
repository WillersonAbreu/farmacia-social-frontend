<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd">
    <div class="logo" style="display: flex; justify-content: center; align-items: center">
      <a class="farmaciaSocial" routerLink="/" routerLinkActive="active" style="text-decoration: none; padding: 0px">
        <img src="../../../assets/images/logo.png" height="50px" class="d-inline-block align-top" />
        <span style="color: #f4a261"> Farm√°cia </span>
        <span style="color: #2a9d8f">Social</span>
      </a>
    </div>
    <!--  https://ng-bootstrap.github.io/#/components/collapse/examples -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed" (click)='animateMe()'>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [@animation]='state' [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item ">
          <a class="nav-link" routerLink="/" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faHome"></fa-icon> Home
            <!-- <span class="sr-only">(current)</span> -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/sobre" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faInfoCircle"></fa-icon> Sobre
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/duvidas" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faQuestion"></fa-icon> Duvidas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contato" (click)="isMenuCollapsed = true">
            <fa-icon [icon]="faHeadset"></fa-icon> Contato
          </a>
        </li>
        <ng-container *ngIf="isAuthenticated; else elseTemplate">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" (click)="isMenuCollapsed = true">
              <fa-icon [icon]="faUserCircle"></fa-icon> Meu Perfil
            </a>
          </li>
        </ng-container>
        <ng-template #elseTemplate>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" (click)="isMenuCollapsed = true">
              <fa-icon [icon]="faSignInAlt"></fa-icon> Entrar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/users/cadastrar" (click)="isMenuCollapsed = true">
              <fa-icon [icon]="faUserPlus"></fa-icon> Registrar
            </a>
          </li>
        </ng-template>
      </ul>
      <app-styled-button [buttonTitle]="'DOAR'">
      </app-styled-button>
    </div>
  </nav>
</header>
