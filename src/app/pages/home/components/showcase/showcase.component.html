<main class="showcase">
    <div class="my-3 justify-content-center">
        <div class="col-11 row m-auto justify-content-between">
            <div *ngFor="let donation of donations" class="d-flex flex-column mx-auto mb-4">
                <div class="justify-content-center formatCard d-flex flex-column mx-auto">
                    <carousel class="card text-dark shadow">
                        <slide class="carousel-slide-item">
                            <img class="carousel-images " src="{{donation.pictureFile}}" alt="first slide" height="184" width="284">
                        </slide>
                        <slide class="carousel-slide-item">
                            <img class="carousel-images " src="{{donation.pictureFileBack}}" alt="second slide" height="184" width="284">
                        </slide>
                    </carousel>
                    <a [routerLink]="['/doacoes/', donation.id]" class="card text-dark shadow" style="width: 18rem; text-decoration: none" href="#">
                        <!-- <img src={{donation.pictureFile}} class="card-img-top" height="184" width="274" /> -->
                        <!-- <img src="../../../assets/images/testecover.jfif" class="card-img-top" /> -->
                        <div class="card-body d-flex justify-content-between">
                            <h5 class="card-title" style="font-weight: bold">{{donation.title}}</h5>
                            <span class="badge" [ngClass]="{
                              'badge-success': donation.stripe == 'verde',
                              'badge-warning': donation.stripe == 'amarela',
                              'badge-danger': donation.stripe == 'vermelha',
                              'badge-dark': donation.stripe == 'preta' }" style="width: 30px; height: 24px">&nbsp;</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                {{donation.description}}
                            </p>
                        </div>
                        <div class="card-body d-flex justify-content-between paddingFix">
                            <div class="d-flex align-items-center flex-column">
                                <strong>Quantidade</strong>
                                <p>{{donation.amount}}</p>
                            </div>
                            <div class="d-flex align-items-center flex-column">
                                <strong>Dosagem</strong>
                                <p>{{donation.dosage}} mg</p>
                            </div>
                        </div>
                        <div class="card-body d-flex justify-content-between paddingFix">
                            <div class="d-flex align-items-center flex-column">
                                <strong>Data Fabricação</strong>
                                <p>{{donation.manufacturyDate}}</p>
                            </div>
                            <div class="d-flex align-items-center flex-column">
                                <strong>Data Validade</strong>
                                <p>{{donation.shelfLife}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</main>
<p-paginator [rows]="pageSize" [totalRecords]="totalElements" (onPageChange)="paginate($event)"></p-paginator>
