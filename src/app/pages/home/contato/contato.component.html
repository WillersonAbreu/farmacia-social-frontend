<app-header></app-header>



    <div class="container">
        <div class="row justify-content-center" >
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-5">
                    CONTATO
                </h2>
                <h4 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-6">
                    Preencha os campos abaixo para enviar a sua mensagem.
                </h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8" data-form-type="formoid">
                <div data-form-alert="" hidden="">
                    Obrigado por preencher o formulário! Em breve entraremos em contato.
                </div>
                <form class="mbr-form" action="" method="post">
                    <input type="hidden" data-form-email="true" value="6P93kNKo0YMrlhki4aqAh6kWEOLpuhFCYRe6n1FvaZgJ/pa39BUyHBYCW4WA4rZvUr5K4HMIOOmyetX9vVlNIOE3Nf/x57GRMvbDPtNT2dl1hbyF3plFTnLCQuB9fjD/" />
                    <div class="row row-sm-offset">
                        <div class="col-md-4 multi-horizontal" data-for="name">
                            <div class="form-group">
                                <label class="form-control-label mbr-fonts-style display-7" for="name-form1-4t">Nome</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  data-form-field="Name"
                  required=""
                  id="name-form1-4t"
                />
              </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="email">
              <div class="form-group">
                <label
                  class="form-control-label mbr-fonts-style display-7"
                  for="email-form1-4t"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  data-form-field="Email"
                  required=""
                  id="email-form1-4t"
                />
              </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="phone">
              <div class="form-group">
                <label
                  class="form-control-label mbr-fonts-style display-7"
                  for="phone-form1-4t"
                  >Telefone</label
                >
                <input
                  type="tel"
                  class="form-control"
                  name="phone"
                  data-form-field="Phone"
                  maxlength="15"
                  required=""
                  id="phone-form1-4t"
                />
                
              </div>
            </div>
          </div>
          <div>
            <select
              name="form[assunto]"
              id="assunto"
              class="select-form form-control"
              required=""
            >
              <option selected>Selecione um assunto</option>
              <option value="1">Comercial</option>
              <option value="2">Dúvidas</option>
              <option value="3">Parcerias</option>
              <option value="4">Sugestão</option>
              <option value="5">Reclamação</option>
              <option value="6">Suporte</option>
            </select>
          </div>
          <div class="form-group" data-for="message">
            <label
              class="form-control-label mbr-fonts-style display-7"
              for="message-form1-4t"
              >Messagem</label
            >
            <textarea
              type="text"
              class="form-control"
              name="message"
              rows="7"
              data-form-field="Message"
              id="message-form1-4t"
            ></textarea>
          </div>
          <div class="send-btn">
            <span class="input-group-btn">
              <button
                href=""
                type="submit"
                class="logo btn btn-orange btn-form display-4"
              >
                ENVIAR
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>














<app-footer></app-footer>
