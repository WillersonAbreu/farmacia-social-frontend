<div class="container">
    <div class="form-wrapper">
        <div class="logo" style="display: flex; justify-content: center; align-items: center">
            <a class="farmaciaSocial" href="/" style="text-decoration: none; padding: 0px">
                <img src="../../../assets/images/logo.png" height="50px" class="d-inline-block align-top" />
                <span style="color: #f4a261"> Farmácia </span>
                <span style="color: #2a9d8f">Social</span>
            </a>
        </div>

        <span>Crie a sua conta. É gratis!</span>
        <form [formGroup]="form" (ngSubmit)="submit()" class="form-cadastro-usuario">
            <label>Nome Completo</label>
            <fieldset class="form-group">
                <input formControlName="name" placeholder="Nome" class="form-control form-control-sm" type="text" />
            </fieldset>

            <label>Email</label>
            <fieldset class="form-group">
                <input formControlName="email" placeholder="Email " class="form-control form-control-sm" type="email" />
            </fieldset>

            <label>Telefone Celular</label>
            <fieldset class="form-group">
                <input formControlName="phone" placeholder="Telefone" class="form-control form-control-sm" maxlength="15" type="text" />
            </fieldset>

            <label>Senha</label>
            <div class="input-group flex-row">
                <input formControlName="password" placeholder="Senha" class="form-control form-control-sm" type="password" />
                <div class="input-group-append sm btn-eye" onclick="handlePasswordInput()">
                    <fa-icon class="input-group-text" [icon]="faEyeSlash"></fa-icon>
                </div>
            </div>
            <div id="bouncer-error_password"></div>
            <label>CPF</label>
            <fieldset class="form-group">
                <input formControlName="cpf" placeholder="CPF" class="form-control form-control-sm" maxlength="14" type="text" />
            </fieldset>

            <div class="input-wrapper">
                <div>
                    <label>CEP</label>
                    <fieldset class="form-group">
                        <input formControlName="cep" placeholder="CEP" class="form-control form-control-sm" type="text" onblur="getCep(this.value);" maxlength="9" />
                    </fieldset>
                </div>
                <div>
                    <label>Rua</label>
                    <fieldset class="form-group">
                        <input formControlName="street" placeholder="Rua" class="form-control form-control-sm" type="text" />
                    </fieldset>
                </div>

                <div>
                    <label>Bairro</label>
                    <fieldset class="form-group">
                        <input formControlName="neighborhood" placeholder="Bairro" class="form-control form-control-sm" type="text" />
                    </fieldset>
                </div>
                <div>
                    <label>Número</label>
                    <fieldset class="form-group">
                        <input formControlName="number" placeholder="Número" class="form-control form-control-sm" type="number" />
                    </fieldset>
                </div>

                <div>
                    <label>Cidade</label>
                    <fieldset class="form-group">
                        <input formControlName="city" placeholder="Cidade" class="form-control form-control-sm" type="text" />
                    </fieldset>
                </div>

                <div>
                    <label>Estado</label>
                    <fieldset class="form-group">
                        <input formControlName="state" placeholder="Estado" class="form-control form-control-sm" type="text" />
                    </fieldset>
                </div>
            </div>

            <label>Endereço Completo</label>
            <fieldset class="form-group">
                <input formControlName="address" placeholder="Endereço" class="form-control form-control-sm" type="text" />
            </fieldset>
            <button class="btn btn-block btn-orange" type="submit">
              {{ id ? 'Atualizar' : 'Registrar'}} usuário
            </button>
        </form>

        <p>
            Ao se registrar, você concorda com os
            <strong><a href="#1">Termos de Uso</a></strong> e com a
            <strong> <a href="#2">Política de Privacidade</a> </strong>, do site Farmácia Social
        </p>
    </div>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src="./telas/cadastro-usuario/cadastro-usuario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
    <script src="./telas/cadastro-usuario/masks.js"></script>
    <script src="./telas/cadastro-usuario/validations.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="fqVmqaXn"></script>
</div>
