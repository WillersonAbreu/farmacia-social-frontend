<div class="container page">
    <div class="row">

        <div class="col-md-6 offset-md-3 col-xs-12">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="card-container d-flex justify-content-center">
                    <img src="{{imageBase64 ? imageBase64 : 'https://leics-fire.gov.uk/wp-content/uploads/2017/04/person-placeholder-300x300.png' }}" alt="Selected Image" height="200" width="200">
                </div>
                <div class="card-container">
                    <input type="file" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event.target.files)">
                </div>

                <fieldset>
                    <fieldset class="form-group">
                        <input formControlName="name" placeholder="Nome" class="form-control form-control-lg" type="text" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input formControlName="email" placeholder="Email " class="form-control form-control-lg" type="text" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input formControlName="password" placeholder="Senha" class="form-control form-control-lg" type="text" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input formControlName="phone" placeholder="Telefone" class="form-control form-control-lg" type="text" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input formControlName="cpf" placeholder="CPF" class="form-control form-control-lg" type="text" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input formControlName="cep" placeholder="CEP" class="form-control form-control-lg" type="text" />
                    </fieldset>
                    <fieldset class="form-group">
                        <input formControlName="address" placeholder="Endereço" class="form-control form-control-lg" type="text" />
                    </fieldset>
                    <button class="btn btn-lg btn-primary float-right" type="submit">
            {{ id ? 'Atualizar' : 'Cadastrar'}} usuário
          </button>
                </fieldset>
            </form>
        </div>

    </div>
</div>
