<div class="d-flex justify-content-between bg-light p-2 mb-2">
    <h3> Lista de usuários </h3>
    <!-- <a class="btn btn-primary" [routerLink]="['/users']">Novo usuário</a> -->
</div>

<table class="table table-striped thead-dark display" style="width:100%">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
            <th scope="col">Endereço</th>
            <th scope="col" class=" text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row"> {{user.id}}</th>
            <td>
                <div class="d-flex justify-content-between ">
                    <img class="" width="100px" height="100px" [src]="user.image ? user.image : 'https://leics-fire.gov.uk/wp-content/uploads/2017/04/person-placeholder-300x300.png'" [alt]="user.name">
                    <span>{{user.name}}</span>
                </div>

            </td>
            <td>{{user.cpf}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td class="d-flex justify-content-center ">
                <a [routerLink]="['/users', user.id]" class="btn btn-info mr-2">Exibir</a>
                <a [routerLink]="['/users', user.id, 'editar']" class="btn btn-primary mr-2">Atualizar</a>
                <button (click)="deleteConfirm(user.id, user.nome)" class="btn btn-danger"> Deletar</button>
            </td>
        </tr>

    </tbody>
</table>
